<!DOCTYPE html>
<html>
<head>
    <title>Klasifikasi Gempa Aceh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 2rem; }
        .result { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Aplikasi Klasifikasi Gempa Bumi Aceh</h1>
        
        <div class="row">
            <div class="col-md-6">
                <form id="quakeForm">
                    <div class="mb-3">
                        <label class="form-label">Kota</label>
                        <select class="form-control" id="citySelect">
                            <option value="">Pilih Kota</option>
                            {% for city in cities %}
                            <option value="{{ city }}">{{ city }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Latitude</label>
                            <input type="text" class="form-control" id="latInput">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Longitude</label>
                            <input type="text" class="form-control" id="lonInput">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Kedalaman (km)</label>
                        <input type="number" class="form-control" id="depthInput" step="0.1">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Magnitudo</label>
                        <input type="number" class="form-control" id="magInput" step="0.1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Prediksi</button>
                </form>
                
                <div class="result alert alert-success mt-3" id="result" style="display:none;"></div>
            </div>
            
            <div class="col-md-6">
                <h4>Visualisasi Peta</h4>
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
